<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor Musical</title>
    <style>
        /* Estilos base */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .player-container {
            width: 350px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* Info de la canci√≥n */
        .song-info {
            text-align: center;
            margin-bottom: 25px;
        }

        .song-title {
            font-size: 22px;
            font-weight: bold;
            margin: 10px 0 5px;
        }

        .song-artist {
            font-size: 16px;
            color: #aaa;
        }

        /* Controles */
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            margin: 0 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .control-btn:hover {
            color: #1db954;
        }

        .play-btn {
            background: #1db954;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Barra de progreso */
        .progress-container {
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 5px;
        }

        .progress {
            height: 100%;
            background: #1db954;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: #aaa;
        }

        /* Control de volumen */
        .volume-control {
            display: flex;
            align-items: center;
            margin-top: 15px;
        }

        .volume-icon {
            margin-right: 10px;
            color: #aaa;
        }

        .volume-bar {
            flex-grow: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            cursor: pointer;
        }

        .volume-progress {
            height: 100%;
            background: #1db954;
            border-radius: 2px;
            width: 80%;
        }

        /* Animaci√≥n del disco */
        .album-art {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 25px;
            background: #333;
            overflow: hidden;
            position: relative;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            animation: rotate 20s linear infinite;
            animation-play-state: paused;
        }

        .album-art img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .album-art::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #1a1a2e;
            border: 2px solid #555;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Estado de reproducci√≥n */
        .player-container.playing .album-art {
            animation-play-state: running;
        }
    </style>
</head>
<body>
    <div class="player-container" id="player">
        <div class="album-art">
            <img id="album-cover" src="https://i.scdn.co/image/ab67616d00001e02ff9ca10b55ce82ae553c8228" alt="Album Art">
        </div>

        <div class="song-info">
            <div class="song-title" id="song-title">Bohemian Rhapsody</div>
            <div class="song-artist" id="song-artist">Queen</div>
        </div>

        <div class="progress-container">
            <div class="progress-bar" id="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="time-info">
                <span id="current-time">0:00</span>
                <span id="duration">4:15</span>
            </div>
        </div>

        <div class="controls">
            <button class="control-btn" id="prev-btn">‚èÆ</button>
            <button class="control-btn play-btn" id="play-btn">‚ñ∂</button>
            <button class="control-btn" id="next-btn">‚è≠</button>
        </div>

        <div class="volume-control">
            <span class="volume-icon">üîä</span>
            <div class="volume-bar" id="volume-bar">
                <div class="volume-progress" id="volume-progress"></div>
            </div>
        </div>
    </div>

    <script src="player.js"></script>
</body>
</html>
