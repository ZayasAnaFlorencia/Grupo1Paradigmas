<!DOCTYPE html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - SOUNDSCOUTS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background: url('https://pbs.twimg.com/media/F4FZIZebkAULKbo.jpg:large') no-repeat;
            background-size: cover;
            background-position: center;
            padding-top: 100px;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 100px;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8.5px);
            -webkit-backdrop-filter: blur(8.5px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 99;
        }

        .logo {
            font-size: 2em;
            color: #fff;
            user-select: none;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .navigation a {
            position: relative;
            font-size: 1.1em;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            margin-left: 30px;
            padding-bottom: 5px;
        }

        /* Make Registrarse link blue */
        .navigation a[href="register.html"] {
            color: #1DA1F2;
        }
        
        .navigation a[href="register.html"]::after {
            background: #1DA1F2;
        }

        .navigation a::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background: #fff;
            border-radius: 5px;
            transition: width 0.3s ease;
        }

        .navigation a:hover::after {
            width: 100%;
        }

        .navigation a.active {
            color: #1DA1F2;
        }

        .navigation a.active::after {
            background: #1DA1F2;
        }

        .navigation .divider {
            color: #ffffff;
            font-size: 26px;
            margin: 0px 20px;
            display: inline-block;
            margin-left: 30px;
            opacity: 0.6;
        }

        .btnLogin-popup {
            position: relative;
            padding: 12px 25px;
            font-size: 15px;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: white;
            background: #1DA1F2;
            box-shadow: 
                inset 0 10px 5px rgba(0,0,0,0.1),
                0 5px 15px rgba(0,0,0,0.1),
                inset 0 -10px 15px rgba(255,255,255,0.2);
            border-radius: 50px;
            border: none;
            margin-left: 30px;
            transition: all 0.3s ease;
            overflow: hidden;
            cursor: pointer;
        }

        /* Rest of your existing CSS remains unchanged */
        .btnLogin-popup:hover {
            background: #1a8cd8;
            color: white;
            box-shadow: 
                0 0 10px rgba(29, 161, 242, 0.6),
                0 0 20px rgba(29, 161, 242, 0.4),
                0 0 30px rgba(29, 161, 242, 0.2);
        }

        .btnLogin-popup::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transform: translateX(-100%);
            transition: 0.6s;
        }

        .btnLogin-popup:hover::after {
            transform: translateX(100%);
        }

        .wrapper {
            position: relative;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            backdrop-filter: blur(8.5px);
            -webkit-backdrop-filter: blur(8.5px);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            z-index: 10;
            margin-top: 50px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .form-box {
            width: 100%;
            padding: 40px;
            position: relative;
        }

        .form-box h2 {
            font-size: 2.2em;
            color: #fff;
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 0 2px 8px rgba(0, 150, 255, 0.4);
            position: relative;
            letter-spacing: 1px;
        }

        .form-box h2::after {
            content: "Restablecer Contraseña";
            position: absolute;
            left: 0;
            bottom: -15px;
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.3);
            transform: scaleY(-1) translateY(5px);
            background: linear-gradient(to bottom, transparent, rgba(255,255,255,0.1));
            -webkit-background-clip: text;
            background-clip: text;
            filter: blur(1px);
        }

        .input-box {
            position: relative;
            width: 100%;
            height: 50px;
            margin: 30px 0;
            border-bottom: 2px solid rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .input-box:hover {
            border-bottom-color: rgba(255, 255, 255, 0.8);
        }

        .input-box label {
            position: absolute;
            top: 50%;
            left: 40px;
            transform: translateY(-50%);
            color: #fff;
            font-weight: 500;
            pointer-events: none;
            transition: all 0.3s cubic-bezier(0.2, 0, 0.2, 1);
        }

        .input-box input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1em;
            color: #fff;
            font-weight: 500;
            padding-left: 40px;
            transition: all 0.3s ease;
        }

        .input-box .icon {
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .input-box input:focus ~ label,
        .input-box input:not(:placeholder-shown) ~ label {
            top: -5px;
            font-size: 0.8em;
            color: #1DA1F2;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .input-box input:focus ~ .icon,
        .input-box input:not(:placeholder-shown) ~ .icon {
            color: #1DA1F2;
        }

        .input-box input:focus {
            border-bottom-color: #1DA1F2;
        }

        .btn {
            width: 100%;
            height: 45px;
            background: #1DA1F2;
            border: none;
            outline: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1em;
            color: #fff;
            font-weight: 600;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: #1a8cd8;
            box-shadow: 0 10px 20px rgba(29, 161, 242, 0.3);
            transform: translateY(-3px);
        }

        .btn:active {
            transform: translateY(-1px);
            box-shadow: 0 5px 10px rgba(29, 161, 242, 0.4);
        }

        .btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transform: translateX(-100%);
            transition: 0.6s;
        }

        .btn:hover::after {
            transform: translateX(100%);
        }

        .login-redirect {
            text-align: center;
            margin-top: 25px;
            color: #fff;
        }

        .login-link {
            color: #1DA1F2;
            text-decoration: none;
            font-weight: 600;
            margin-left: 5px;
            position: relative;
        }

        .login-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: #1DA1F2;
            transition: width 0.3s ease;
        }

        .login-link:hover::after {
            width: 100%;
        }

        .login-link:hover {
            color: #1a8cd8;
        }

        .wrapper::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0,150,255,0.1) 0%, transparent 70%);
            animation: waterEffect 8s linear infinite;
            opacity: 0.5;
            z-index: -1;
        }

        @keyframes waterEffect {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .wrapper::after {
            content: '';
            position: absolute;
            bottom: 20px;
            right: 30px;
            width: 40px;
            height: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            box-shadow: 
                60px 80px 0 rgba(255,255,255,0.1),
                -40px 120px 0 rgba(255,255,255,0.1),
                80px -30px 0 rgba(255,255,255,0.1);
            z-index: -1;
        }

        .success-message {
            display: none;
            text-align: center;
            padding: 20px;
            background: rgba(29, 161, 242, 0.2);
            border-radius: 10px;
            margin-top: 20px;
            color: #fff;
            border-left: 4px solid #1DA1F2;
        }

        .success-message i {
            color: #1DA1F2;
            font-size: 2em;
            margin-bottom: 10px;
        }

        @media (max-width: 900px) {
            header {
                padding: 15px 30px;
            }
            
            .navigation a {
                margin-left: 15px;
                font-size: 1em;
            }
            
            .divider {
                margin-left: 15px !important;
            }
            
            .btnLogin-popup {
                margin-left: 15px;
                padding: 10px 20px;
            }
            
            .wrapper {
                width: 90%;
                max-width: 400px;
                height: auto;
                padding: 20px 0;
            }
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                padding: 15px;
                text-align: center;
            }
            
            .logo {
                margin-bottom: 15px;
            }
            
            .navigation {
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .navigation a {
                margin: 0 10px 5px;
            }
            
            .divider {
                display: none !important;
            }
            
            .btnLogin-popup {
                margin: 10px 0 0;
            }
            
            .form-box {
                padding: 30px 20px;
            }
            
            .form-box h2 {
                font-size: 1.8em;
                margin-bottom: 30px;
            }
            
            .form-box h2::after {
                font-size: 0.8em;
                bottom: -12px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h2 class="logo">SOUNDSCOUTS</h2>
        <nav class="navigation">
            <a href="#">Premium</a>
            <a href="#">Ajustes</a>
            <a href="#">Descargar</a>
            <span class="divider">|</span>
            <a href="register.html">Registrarse</a>
            <button class="btnLogin-popup">Iniciar Sesión</button>
        </nav>
    </header>

    <div class="wrapper">
        <div class="form-box reset">
            <h2>Restablecer Contraseña</h2>
            <form id="resetForm">
                <div class="input-box">
                    <span class="icon"><i class="fas fa-envelope"></i></span>
                    <input type="email" id="resetEmail" required placeholder=" ">
                    <label>E-mail</label>
                </div>
                
                <button type="submit" class="btn">Enviar Enlace</button>
                
                <div id="successMessage" class="success-message">
                    <i class="fas fa-check-circle"></i>
                    <p>¡Se ha enviado un enlace de restablecimiento a tu correo electrónico!</p>
                </div>
                
                <div class="login-redirect">
                    <p>¿Recordaste tu contraseña? <a href="login.html" class="login-link">Inicia Sesión</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginPopupBtn = document.querySelector('.btnLogin-popup');
            if (loginPopupBtn) {
                loginPopupBtn.addEventListener('click', function() {
                    window.location.href = 'login.html';
                });
            }

            const resetForm = document.getElementById('resetForm');
            const successMessage = document.getElementById('successMessage');
            
            if (resetForm) {
                resetForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    const email = document.getElementById('resetEmail').value;
                    
                    if (!email) {
                        alert('Por favor ingresa tu dirección de correo electrónico');
                        return;
                    }
                    
                    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                        alert('Por favor ingresa un correo electrónico válido');
                        return;
                    }
                    
                    resetForm.style.display = 'none';
                    successMessage.style.display = 'block';
                    
                    console.log(`Reset link would be sent to: ${email}`);
                });
            }
            
            const inputBoxes = document.querySelectorAll('.input-box');
            
            inputBoxes.forEach(box => {
                const input = box.querySelector('input');
                const label = box.querySelector('label');
                
                if (input.value) {
                    box.classList.add('active');
                }
                
                input.addEventListener('focus', () => {
                    box.classList.add('active');
                });
                
                input.addEventListener('blur', () => {
                    if (!input.value) {
                        box.classList.remove('active');
                    }
                });
                
                input.addEventListener('input', () => {
                    if (input.value) {
                        box.classList.add('active');
                    } else {
                        box.classList.remove('active');
                    }
                });
            });
            
            const buttons = document.querySelectorAll('.btn, .btnLogin-popup');
            buttons.forEach(button => {
                button.addEventListener('mousedown', function() {
                    this.style.transform = 'translateY(1px)';
                });
                button.addEventListener('mouseup', function() {
                    this.style.transform = '';
                });
            });
        });
    </script>
</body>
</html>
